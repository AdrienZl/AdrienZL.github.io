<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats d'Amixem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f6f6; /* Couleur rose */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4169e1; /* Couleur bleue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4169e1; /* Couleur bleue */
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Résultats d'Amixem</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Position</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Grand Prix d'Exploration 1</td>
                    <td>5</td>
                    <td>12</td>
                </tr>
                <tr>
                    <td>Grand Prix d'Exploration 2</td>
                    <td>10</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Résultats d'Amixem</p>
    </footer>
</body>
</html>
